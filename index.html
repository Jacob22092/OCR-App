<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Aplikacja</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="darkmode-switch">
    <span id="sun">&#9728;</span>
    <label class="switch">
      <input type="checkbox" id="darkmode-toggle">
      <span class="slider round"></span>
    </label>
    <span id="moon">&#9790;</span>
  </div>
  <div class="container">
    <h1>OCR Aplikacja</h1>
    <div class="upload-section">
      <select id="language">
        <option value="pol">Polski</option>
        <option value="eng">Angielski</option>
        <option value="ger">Niemiecki</option>
        <option value="fra">Francuski</option>
        <option value="ita">Włoski</option>
        <option value="spa">Hiszpański</option>
      </select>
      <label for="file-upload" class="custom-file-upload">
        <span class="label-text">Załącz plik</span>
      </label>
      <input type="file" id="file-upload">
      <button id="submit">Przetwórz obraz</button>
    </div>
    <textarea id="output" readonly></textarea>
  </div>
  <div id="processing-overlay" style="display: none;">
    <div id="processing-animation">
      <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
	<div class="wheel"></div>
	<div class="hamster">
		<div class="hamster__body">
			<div class="hamster__head">
				<div class="hamster__ear"></div>
				<div class="hamster__eye"></div>
				<div class="hamster__nose"></div>
			</div>
			<div class="hamster__limb hamster__limb--fr"></div>
			<div class="hamster__limb hamster__limb--fl"></div>
			<div class="hamster__limb hamster__limb--br"></div>
			<div class="hamster__limb hamster__limb--bl"></div>
			<div class="hamster__tail"></div>
		</div>
	</div>
	<div class="spoke"></div>
</div>
    </div>
  </div>
</body>
</html>
